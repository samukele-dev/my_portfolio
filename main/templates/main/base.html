<!doctype html> {% load static %}

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{%endblock %}</title>
    <meta name="author" content="Did Coding Limited & James Granger Design">
    <link rel="canonical" href="{{request.path}}" />
    <link rel="home" href="{% url 'main:home' %}" />
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="keywords" content="{% block keywords %}{% endblock %}">

    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/logos/icon.png' %}">
    <link rel="apple-touch-icon" type="image/jpg" href="{% static 'images/logos/icon.jpg' %}">

    <!-- ================================
    Start CSS
    ================================= -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7.0.5/swiper-bundle.min.css">
    <link href="{% static 'css/style.css' %}" rel="stylesheet"> {% block extend_header%}{%endblock%}
    <!-- ================================
    End CSS
    ================================= -->

</head>

<body>
    {% include 'main/partials/messages.html' %} {% include 'main/partials/nav.html' %} {% block content %} {% endblock %} {% include 'main/partials/footer.html' %}

    <!-- ================================
    Start Scripts
    ================================= -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://unpkg.com/swiper@7.0.5/swiper-bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>

    <script>
        var options = {
            strings: ['Software Developer', 'Web Designer'],
            typeSpeed: 50,
            backSpeed: 25,
            loop: true
        };

        var typed = new Typed('.typed', options);
    </script>

    <script>
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
        document.addEventListener('mousedown', () => {
            cursor.classList.add('active');
        });
        document.addEventListener('mouseup', () => {
            cursor.classList.remove('active');
        });
    </script>

    {% block extend_footer %}{% endblock %}
    <!-- ================================
    End Scripts
    ================================= -->
</body>

</html>
